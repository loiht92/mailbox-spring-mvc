<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View MailBox</h1>
<a th:href="@{/}">Back to MailBox</a>
<table>
    <tr>
        <td>Languages:</td>&ensp;
        <td th:text="${mailbox.language}"></td>
    </tr>

    <tr>
        <td>Size:</td>&ensp;
        <td th:text="${mailbox.size}"></td>
    </tr>

    <tr>
        <td>Spams filter:</td>&ensp;
        <td th:text="${mailbox.filter}"></td>
    </tr>

    <tr>
        <td>Signature:</td>&ensp;
        <td th:text="${mailbox.signature}"></td>
    </tr>

</table>
</body>
</html>
